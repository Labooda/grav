<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="box">
      <div class="ball"></div>
    </div>
    <div class="wrap">
      <div class="coords-wrap">
        <div class="coords">
          <label
            >Coord X:<input class="coord" type="text" placeholder="Coord X"
          /></label>
          <label
            >Coord Y:<input class="coord" type="text" placeholder="Coord Y"
          /></label>
        </div>
        <button id="coordinate">Apply coords</button>
      </div>

      <div class="dynamic-wrap">
        <div class="dynamic">
          <label
            >Velocity X:<input
              class="velocity"
              type="text"
              placeholder="Velocity X"
          /></label>
          <label
            >Velocity Y:<input
              class="velocity"
              type="text"
              placeholder="Velocity Y"
          /></label>
          <label
            >Acceleration X:<input
              class="accel"
              type="text"
              placeholder="Acceleration X"
          /></label>
          <label
            >Acceleration Y:<input
              class="accel"
              type="text"
              placeholder="Acceleration Y"
          /></label>
        </div>
        <button id="apply">Apply</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
